BBPATH .= ":${LAYERDIR}"

BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

LAYERSERIES_COMPAT_meta-nxp-connectivity-examples = "mickledore nanbield scarthgap"

IMAGE_INSTALL:append = "${@bb.utils.contains_any('MULTILIBS', "multilib:lib32", " lib32-glibc lib32-libgcc lib32-libstdc++ zbcoord ", '', d)} "

BBFILE_COLLECTIONS += "meta-nxp-connectivity-examples"
BBFILE_PATTERN_meta-nxp-connectivity-examples = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-nxp-connectivity-examples = "7"
